<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>

  <!-- Chef hat icon (bigger) -->
  <g transform="translate(256, 200)">
    <!-- Hat top (puffed part) -->
    <ellipse cx="0" cy="-80" rx="140" ry="100" fill="white" opacity="0.95"/>
    <!-- Hat band (bottom part) -->
    <rect x="-150" y="-30" width="300" height="100" fill="white" opacity="0.95" rx="10"/>
  </g>

  <!-- Letter G -->
  <text x="256" y="450" font-size="160" font-weight="bold" fill="white" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">G</text>
</svg>
